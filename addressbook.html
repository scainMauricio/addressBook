<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- fontawesome  -->
  <script src="https://kit.fontawesome.com/73123f34a5.js" crossorigin="anonymous"></script>
  <!-- bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="addressbookCSS.css">


  <title>Address Book</title>
</head>

<body>

  <div class="container" id="maincontainer">

    <div id="spandiv">
      <!-- //Title  -->
      <span id="spancontacts">Contacts</span>


      <!-- //icon/btn to open Add Contact Form -->
      <button id="addicon" data-toggle="tooltip" title="Add New Contact"><svg xmlns="http://www.w3.org/2000/svg"
          width="45" height="45" fill="#4d4bf5" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          <path fill-rule="evenodd"
            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
        </svg></button>
    </div>

    <!-- //form  add new contact-->
    <form id="addform">
      <div class="form-group row">
        <div class="col">
          <input id="firstName" name="firstName" placeholder="First Name" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <input id="lastName" name="lastName" placeholder="Last Name" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <input id="phone" name="phone" placeholder="Phone" type="text" class="form-control"
            oninput="this.value = this.value.replace(/[^0-9.+-]/g, '').replace(/(\..*)\./g, '$1');">
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <input id="address" name="address" placeholder="Address" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="formbtns">
          <span id="fillFormMsg"></span>
          <button name="submit" type="submit" class="btn btn-primary" id="cancelbtn">Cancel</button>
          <button name="submit" type="submit" class="btn btn-primary" id="addbtn">Add</button>
          <button name="submit" type="submit" class="btn btn-primary" id="savebtn">Save</button>
        </div>
      </div>
    </form>

    <!-- //search bar -->
    <div class="input-group rounded">
      <input type="search" class="form-control rounded busca" id="searchInput" placeholder="Search" aria-label="Search"
        aria-describedby="search-addon" />
    </div>

    <!-- //  mostra  contatos -->
    <table class="table" id="contactsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th class="collastname">Last Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th class="coldel"></th>
        </tr>
      </thead>
      <tbody id="tablebody" class="tablebody">
        <!-- //  The table will be built by JS -->
      </tbody>
    </table>
    <!-- // Div with display None for negative search results  -->
    <div id="noResults">No Results</div>
  </div>


  <!-- // jquery and javascript scripts  -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="addressbookJS.js" defer="defer"></script>
</body>

</html>
